<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Endereço</title>
        <!--  Favicon / -->
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="${pageContext.request.contextPath}css.css" />
        <link rel="stylesheet" href="css/gumby.css"/>   <!-- Gumby Framework /-->
        <link rel="stylesheet" href="css/style.css"/>   <!-- Main stylesheet /-->
    </h:head>
    <h:body>
        <h:link value="Menu Principal" outcome="index.html"/>
        <br/>
        <br/>
        <h3>Cadastro de Endereços</h3>
        <br/>
        <h:form id="formEndereco" class="form-horizontal">
            <h:inputHidden id="id" value="#{enderecoBean.endereco.id}"/>
            <div class="control-group">
                <div class="controls">
                    RUA*<h:inputText id="rua" value="#{enderecoBean.endereco.rua}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="rua"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    BAIRRO*<h:inputText id="bairro" value="#{enderecoBean.endereco.bairro}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="bairro"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    NÚMERO*<h:inputText id="numero" value="#{enderecoBean.endereco.numero}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="numero"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    Cidade*
                    <h:selectOneMenu id="cidade" value="#{enderecoBean.cidade.id}">
                        <f:selectItem itemLabel="Selecione..."/>
                        <f:selectItems value="#{cidadeBean.cidades}" var="cid" itemLabel="#{cid.nome}" itemValue="#{cid.id}"/>
                    </h:selectOneMenu>
                    <h:message for="cidade"/>
                </div>
            </div>
            <h:messages for="formEndereco"/><br/>

            <h:commandButton value="Inserir" class="button2" action="#{enderecoBean.inserir()}"/>

            <h:commandButton value="Alterar" class="button2" action="#{enderecoBean.alterar()}"/>

            <h:commandButton value="Excluir" class="button2" action="#{enderecoBean.excluir()}"/>

        </h:form>
        <br/>
        <h:dataTable value="#{enderecoBean.enderecos}" var="end" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:outputText value="#{end.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="RUA" /></f:facet>
                <h:form>
                    <h:commandLink value="#{end.rua}">                     
                        <f:setPropertyActionListener target="#{enderecoBean.endereco}" value="#{end}"/>
                    </h:commandLink>
                </h:form>

            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="BAIRRO" /></f:facet>
                <h:outputText value="#{end.bairro}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="NÚMERO" /></f:facet>
                <h:outputText value="#{end.numero}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Cidade" /></f:facet>
                <h:outputText value="#{end.cidade.nome}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
