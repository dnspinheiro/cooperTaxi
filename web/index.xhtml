<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <!--  Meta tags & title / -->
        <title> Cooper Taxi </title>
        <meta name="description" content="Cooperativa de Taxi" />
        <meta name="keywords" content="Cooperativa de Taxi, aluguel, frete" />
        <!--  Favicon / -->
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <!--  Favicon / -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <!--  Stylesheets / -->
        <link rel="stylesheet" href="css/gumby.css" />
        <!--  Gumby Framework / -->
        <link rel="stylesheet" href="css/style.css" />
        <!--  Main stylesheet / -->
        <!-- script src="js/modernizr-2.6.2.min.js"></script -->
        <!--  Modernizr / -->
    </h:head>

    <h:body>
        <div class="row text-right social-stuff">
            <!--  Facebook Share Button -->
        </div>
        <div class="row">
            <div class="twelve columns centered">
                <!--  Logo -->
                <!--  div class="fade1 logo" id="logo"><img src="img/logo.png"
                    alt="Logo"></div -->
                <!--  Title -->
                <h2 class="fade3">
                    Soluções em movimento. <br />Carregando o peso de seus
                    problemas.
                </h2>
                <!--  Button -->
                <h:button value="INDEX" class="button2" outcome="index.html"/>
            </div>
        </div>
        <!--  END HEADER -->
        <!--  BEGIN CONTAINER -->
        <div id="container" class="container">
            <div id="cbp-so-scroller" class="cbp-so-scroller">
                <!--  HERE IS THE DIV FOR SCROLLING EFFECT -->
            </div>
            <!--  end of div scrolling effect -->
            <!--  END TESTIMONIALES SECTION -->
            <!--  LITTLE TEXT JOIN US SECTION -->
            <div class="row">
                <div class="eight columns centered">
                    <h1>
                        Sistema CooperTaxi
                    </h1>
                </div>
            </div>
            <!--  END LITTLE TEXT JOIN US SECTION -->
            <!--  LITTLE TEXT JOIN US SECTION -->
            <br/>
            <br/>
            <div class="row">
                <div class="eight columns full_left">
                    <h3>
                        cadastros
                    </h3>
                </div>
            </div>
            <!--  END LITTLE TEXT JOIN US SECTION -->
            <!--  FORM SECTION -->
            <div class="row centered">
                <div class="eleven columns centered">


                    <!--  Begin the Form -->
                    <form action="" method="post">
                        <!--  Send Button -->
                        <div class="four columns">
                            <h:button outcome="manterCidade" class="button2" value="Cidade" />
                        </div>
                        <div class="four columns">
                            <h:button value="ESTADO" class="button2" outcome="manterEstado"/>
                        </div>
                        <div class="four columns">
                            <h:button value="CLIENTE" class="button2" outcome="manterCliente"/>
                        </div>
                        <!--  End of the Form -->
                    </form>
                    <form action="" method="post">
                        <!--  Send Button -->
                        <div class="four columns">
                            <h:button value="ENDEREÇO" class="button2" outcome="manterEndereco"/>
                        </div>
                        <div class="four columns">
                            <h:button value="FINANÇA" class="button2" outcome="manterFinanca"/>
                        </div>
                        <div class="four columns">
                            <h:button value="FUNCIONÁRIO" class="button2" outcome="manterFuncionario"/>
                        </div>
                        <!--  End of the Form -->
                    </form>
                    <form action="" method="post">
                        <!--  Send Button -->
                        <div class="four columns">
                            <h:button value="LINHA" class="button2" outcome="manterLinha"/>
                        </div>
                        <div class="four columns">
                            <h:button value="VEÍCULO" class="button2" outcome="manterVeiculo"/>
                        </div>
                        <div class="four columns">
                            <h:button value="VIAGEM" class="button2" outcome="manterViagem"/>
                        </div>
                        <!--  End of the Form -->
                    </form>
                </div>
            </div>
            <!--  END FORM SECTION -->

            <!--  LITTLE TEXT JOIN US SECTION -->
            <br/>
            <br/>
            <div class="row">
                <div class="eight columns full_left">
                    <h3>
                        relatórios
                    </h3>
                </div>
            </div>
            <div class="row centered">
                <div class="eleven columns centered">


                    <!--  Begin the Form -->
                    <form action="" method="post">
                        <!--  Send Button -->
                        <div class="four columns">
                            <h:button value="VEÍCULO" class="button2" outcome="relatorioVeiculo"/>
                        </div>
                        <div class="four columns">
                            <h:button value="ESTADO" class="button2" outcome="relatorioEstado"/>
                        </div>
                        <div class="four columns">
                            <h:button value="CLIENTE" class="button2" outcome="relatorioCliente"/>
                        </div>
                        <!--  End of the Form -->
                    </form>
                </div>
            </div>
            <div class="row centered">
                <div class="eleven columns centered">
                    <!--  Begin the Form -->
                    <form action="" method="post">
                        <!--  Send Button -->
                        <div class="four columns">
                            <h:button value="FINANÇA" class="button2" outcome="relatorioFinanca"/>
                        </div>
                        <!--  End of the Form -->
                    </form>
                </div>
            </div>

            <div class="five columns text-right social">
                <ul id="navfirst">
                    <li>
                        <a href="#">Suporte</a>
                    </li>
                    <li>
                        <a href="#">Privacidade</a>
                    </li>
                    <li>
                        <a href="#">Inscrever</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="footerSpacer"></div>
        <!--  USED FOR THE FIXED EFFECT : DON'T REMOVE -->
        <!--  FOOTER SECTION -->
        <div class="row">
            <!--  Text from left -->
            <div class="seven columns centered">
                <p>
                    © 2013 CooperTaxi
                </p>
            </div>
            <!--  END FOOTER SECTION -->
        </div>
        <!--  end of container -->
        <!--  Grab Google CDN's jQuery, fall back to local if offline -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
        type="text/javascript"></script> 
        <script type="text/javascript">
            //<![CDATA[window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')//]]>
        </script>
        <script src="js/main.js" type="text/javascript"></script>
    </h:body>
</html>
