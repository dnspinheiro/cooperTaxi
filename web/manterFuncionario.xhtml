<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Funcionário</title>
        <!--  Favicon / -->
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="${pageContext.request.contextPath}css.css" />
        <link rel="stylesheet" href="css/gumby.css"/>   <!-- Gumby Framework /-->
        <link rel="stylesheet" href="css/style.css"/>   <!-- Main stylesheet /-->
    </h:head>
    <h:body>
        <h:link value="Menu Principal" outcome="index.html"/>
        <br/>
        <br/>
        <h3>Cadastro de Funcionário</h3>
        <br/>
        <h:form id="formFuncionario" class="form-horizontal">
            <h:inputHidden value="#{funcionarioBean.funcionario.id}"/>
            <div class="control-group">
                <div class="controls">
                    NOME*<h:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="nome"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    CPF*<h:inputText id="cpf" value="#{funcionarioBean.funcionario.cpf}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="cpf"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    TELEFONE<h:inputText id="telefone" value="#{funcionarioBean.funcionario.telefone}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="telefone"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    Endereço*
                    <h:selectOneMenu id="endereco" value="#{funcionarioBean.endereco.id}" required="true" requiredMessage="Campo Obrigatório">
                        <f:selectItem itemLabel="Selecione..."/>
                        <f:selectItems value="#{enderecoBean.enderecos}" var="end" itemLabel="#{end.cidade.nome} - #{end.rua}, #{end.numero}" itemValue="#{end.id}"/>
                    </h:selectOneMenu>
                    <h:message for="endereco"/>
                    <br/>
                    <br/>
                    <h:link value="Cadastrar Endereço" outcome="manterEndereco"/>
                </div>
            </div>
            <h:messages for="formFuncionario"/><br/>

            <h:commandButton value="Inserir" class="button2" action="#{funcionarioBean.inserir()}"/>

            <h:commandButton value="Alterar" class="button2" action="#{funcionarioBean.alterar()}"/>

            <h:commandButton value="Excluir" class="button2" action="#{funcionarioBean.excluir()}"/>

        </h:form>

        <br/>
        <h:dataTable value="#{funcionarioBean.funcionarios}" var="func" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:form>
                    <h:commandLink value="#{func.id}">                   
                        <f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{func}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="NOME" /></f:facet>
                <h:form>
                    <h:commandLink value="#{func.nome}">                   
                        <f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{func}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="CPF" /></f:facet>
                <h:form>
                    <h:commandLink value="#{func.cpf}">                   
                        <f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{func}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="TELEFONE" /></f:facet>
                <h:form>
                    <h:commandLink value="#{func.telefone}">                   
                        <f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{func}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="ESTADO" /></f:facet>
                <h:form>
                    <h:commandLink value="#{func.endereco.cidade.estado.sigla}">                   
                        <f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{func}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="CIDADE" /></f:facet>
                <h:form>
                    <h:commandLink value="#{func.endereco.cidade.nome}">                   
                        <f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{func}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="RUA" /></f:facet>
                <h:form>
                    <h:commandLink value="#{func.endereco.rua}">                   
                        <f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{func}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="NÚMERO" /></f:facet>
                <h:form>
                    <h:commandLink value="#{func.endereco.numero}">                   
                        <f:setPropertyActionListener target="#{funcionarioBean.funcionario}" value="#{func}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
