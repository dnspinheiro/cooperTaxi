<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Relatório de Veículos</title>
        <!--  Favicon / -->
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="${pageContext.request.contextPath}css.css" />
        <link rel="stylesheet" href="css/gumby.css"/>   <!-- Gumby Framework /-->
        <link rel="stylesheet" href="css/style.css"/>   <!-- Main stylesheet /-->
    </h:head>
    <h:body>
        <h:link value="Menu Principal" outcome="index.html"/>
        <br/>
        <br/>
        <h3>Relatório de Veículos</h3>
        <br/>
        <h:dataTable value="#{veiculoBean.pesquisarInfoVeiculos()}" var="veiInfo" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="PLACA" /></f:facet>
                <h:outputText value="#{veiInfo.placa}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="DISTÂNCIA" /></f:facet>
                <h:outputText value="#{veiInfo.distTotal}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
