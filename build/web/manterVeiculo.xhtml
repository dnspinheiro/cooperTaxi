<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Veículo</title>
        <!--  Favicon / -->
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="${pageContext.request.contextPath}css.css" />
        <link rel="stylesheet" href="css/gumby.css"/>   <!-- Gumby Framework /-->
        <link rel="stylesheet" href="css/style.css"/>   <!-- Main stylesheet /-->
    </h:head>
    <h:body>
        <h:link value="Menu Principal" outcome="index.html"/>
        <br/>
        <br/>
        <h3>Cadastro de Veículo</h3>
        <br/>

        <h:form id="formVeiculo" class="form-horizontal">
            <h:inputHidden value="#{veiculoBean.veiculo.id}"/>
            <div class="control-group">
                <div class="controls">
                    PLACA*<h:inputText id="placa" value="#{veiculoBean.veiculo.placa}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="placa"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    COR <h:inputText id="cor" value="#{veiculoBean.veiculo.cor}"/><br/>
                    <h:message for="cor"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    ESTILO*<h:inputText id="estilo" value="#{veiculoBean.veiculo.estilo}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="estilo"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    MARCA*<h:inputText id="marca" value="#{veiculoBean.veiculo.marca}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="marca"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    ANO*<h:inputText id="ano" value="#{veiculoBean.veiculo.ano}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="ano"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    CAPACIDADE*<h:inputText id="capacidade" value="#{veiculoBean.veiculo.capacidade}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="capacidade"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    QTD PORTAS*<h:inputText id="porta" value="#{veiculoBean.veiculo.quantPortas}" required="true" requiredMessage="Campo Obrigatório"/><br/>
                    <h:message for="porta"/>
                </div>
            </div>
            <h:messages for="formVeiculo"/><br/>
            <h:commandButton value="Inserir" class="button2" action="#{veiculoBean.inserir()}"/>

            <h:commandButton value="Alterar" class="button2" action="#{veiculoBean.alterar()}"/>

            <h:commandButton value="Excluir" class="button2" action="#{veiculoBean.excluir()}"/>

        </h:form>
        <br/>
        <h:dataTable value="#{veiculoBean.veiculos}" var="vei" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="ID" /></f:facet>
                <h:outputText value="#{vei.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="PLACA" /></f:facet>
                <h:form>
                    <h:commandLink value="#{vei.placa}">                   
                        <f:setPropertyActionListener target="#{veiculoBean.veiculo}" value="#{vei}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="ESTILO" /></f:facet>
                <h:outputText value="#{vei.estilo}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="COR" /></f:facet>
                <h:outputText value="#{vei.cor}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="ESTILO" /></f:facet>
                <h:outputText value="#{vei.estilo}"/>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputText value="MARCA" /></f:facet>
                <h:outputText value="#{vei.marca}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="ANO" /></f:facet>
                <h:outputText value="#{vei.ano}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="CAPACIDADE" /></f:facet>
                <h:outputText value="#{vei.capacidade}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="PORTAS" /></f:facet>
                <h:outputText value="#{vei.quantPortas}"/>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
